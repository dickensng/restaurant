<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-success" ng-if="bookingMessage">{{ bookingMessage }}</div>
    <h2 class="label-font">Table Booking</h2>
    <form name="form">
        <div class="form-group">
            <label class="label-font" for="uid">Booking Date</label>
            <div>
                <md-datepicker ng-model="bkDate" md-placeholder="Enter date"></md-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label class="label-font" for="st">Start Time </label>
            <div>
                <select ng-model="fmHour" class="booking-style" ng-model="fmHour" ng-options="h for h in hours"></select> :
                <select ng-model="fmMinute" class="booking-style" ng-model="fmMinute" ng-options="m for m in minutes"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="label-font" for="noOfPerson">No. of Attendance </label>
            <div>
                <input type="number" class="booking-style" min="1" name="noOfPerson" ng-model="noOfPerson">
            </div>
        </div>
        <div class="error-msg" ng-if="errorMessage">{{ errorMessage }}</div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="booking();">Booking</button>
        </div>
    </form>
</div>
