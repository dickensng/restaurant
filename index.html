<!DOCTYPE html>
<html ng-app="dnApp">
<head>
  <title>Double Restaurant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-messages.min.js"></script>
  <script src="js/angular-material.min.js"></script>
  
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="menuController">
  <nav class="navbar navbar-inverse navbar-expand-lg bg-success navbar-dark">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div>
          <img class="img-logo-circle" src="imgs/pizzax300.png" alt="logo">
          <span class="font-logo">Double</span>
        </div>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#!" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">home</a></li>
          <li ng-show="hasCheckOut != undefined"><a href="#!history" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">history</a></li>
          <li ng-show="hasCheckOut != undefined"><a href="#!booking" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">booking</a></li>
          <li><a href="#!main" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">main</a></li>
          <li><a href="#!snack" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">snack</a></li>
          <li><a href="#!breakfast" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">breakfast</a></li>
          <li><a href="#!beverage" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">beverage</a></li>
          <li ng-show="loggedIn == undefined"><a href="#!signin" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">sign in</a></li>
          <li ng-show="hasCheckOut != undefined"><a href="#!checkout" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">check out</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  </div>
  
  <div>
    <div ng-view></div>
  </div>

</body>
</html>
